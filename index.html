<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin-top: 15px;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deepfake Detector</h1>
    <p>Select an image to detect if itâ€™s real or fake using AI.</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <img id="preview" />
    <div id="result">Result will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async () => {
        preview.src = reader.result;
        resultDiv.innerText = "Analyzing...";

        const base64Image = reader.result.split(",")[1];

        try {
          const response = await fetch("https://api-inference.huggingface.co/models/p1atdev/deepfake-detection", {
            method: "POST",
            headers: {
              Authorization: "Bearer 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",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              inputs: {
                image: base64Image
              }
            })
          });

          const result = await response.json();
          console.log(result);

          if (result?.label) {
            resultDiv.innerText = `Prediction: ${result.label} (Confidence: ${(result.score * 100).toFixed(2)}%)`;
          } else if (result?.error) {
            resultDiv.innerText = "Model is warming up. Please try again shortly.";
          } else {
            resultDiv.innerText = "Error: Could not detect image.";
          }
        } catch (error) {
          resultDiv.innerText = "Error: Network or server issue.";
          console.error(error);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
