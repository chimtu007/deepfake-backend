<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-top: 15px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Deepfake Detector</h1>
    <p>Select an image to check if it's real or fake using AI.</p>

    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <img id="preview" />
    <div id="result">Result will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // Show preview
      const reader = new FileReader();
      reader.onload = async function () {
        preview.src = reader.result;
        resultDiv.innerText = "Analyzing...";

        // Send to your Gradio space API
        const response = await fetch(
          "https://singhvikram848446-deep-fake-detection.hf.space/api/predict/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              data: [reader.result]
            })
          }
        );

        const result = await response.json();
        console.log(result);

        if (result && result.data) {
          resultDiv.innerText = `Prediction: ${result.data}`;
        } else {
          resultDiv.innerText = "‚ùå Could not detect image. Please try again.";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
