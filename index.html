<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Deepfake Detector</h1>
    <p>Upload an image to check if it's real or fake using AI.</p>
    <input type="file" id="fileInput" accept="image/*" />
    <div id="result">Result will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      resultDiv.innerText = "Analyzing...";

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];

        const response = await fetch("https://api-inference.huggingface.co/models/mrm8488/deepfake-detection", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: {
              image: base64
            }
          })
        });

        const result = await response.json();
        if (result && result[0]) {
          resultDiv.innerText = `Prediction: ${result[0].label} (${(result[0].score * 100).toFixed(2)}%)`;
        } else {
          resultDiv.innerText = "Error: Could not detect image.";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
