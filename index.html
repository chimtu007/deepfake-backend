<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: #1d1d1d;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
    }

    h1 {
      color: #00ffe0;
    }

    input[type="file"], button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .real {
      color: #00ff88;
    }

    .fake {
      color: #ff4c4c;
    }

    .loading {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dummy Deepfake Detector</h1>
    <p>Upload a face image and click Analyze</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <img id="preview" alt="Preview" />
    <br />
    <button id="analyzeBtn">Analyze</button>
    <div id="result">Result will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const analyzeBtn = document.getElementById("analyzeBtn");

    let uploadedImage = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        uploadedImage = reader.result;
        preview.src = uploadedImage;
        resultDiv.innerHTML = "Ready to analyze.";
      };
      reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener("click", () => {
      if (!uploadedImage) {
        resultDiv.innerText = "❌ Please upload an image first!";
        return;
      }

      resultDiv.innerHTML = "<span class='loading'>⏳ Analyzing image...</span>";

      // Fake "model processing delay"
      setTimeout(() => {
        const prediction = Math.random() > 0.5 ? "Real" : "Fake";
        if (prediction === "Real") {
          resultDiv.innerHTML = "<span class='real'>✅ This image is REAL</span>";
        } else {
          resultDiv.innerHTML = "<span class='fake'>❌ This image is FAKE</span>";
        }
      }, 2000); // 2 second delay
    });
  </script>
</body>
</html>
