<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.15);
    }

    h1 {
      color: #00ffe0;
    }

    input[type="file"], button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ffe0;
      color: #000;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #ffaa00;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .real {
      color: #00ff88;
    }

    .fake {
      color: #ff4c4c;
    }

    .confidence {
      font-size: 18px;
      margin-top: 10px;
      color: #aaa;
    }

    .loader {
      margin: 15px auto;
      border: 4px solid #444;
      border-top: 4px solid #00ffe0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† AI Deepfake Detector</h1>
    <p>Upload a face image and click "Analyze" to detect deepfakes using our AI model.</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <img id="preview" alt="Image Preview" />
    <br />
    <button id="analyzeBtn">Analyze</button>
    <div id="status"></div>
    <div class="loader" id="loader" style="display: none;"></div>
    <div id="result">Result will appear here...</div>
    <div id="confidence" class="confidence"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");
    const confidenceDiv = document.getElementById("confidence");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loader = document.getElementById("loader");
    const status = document.getElementById("status");

    let uploadedImage = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        uploadedImage = reader.result;
        preview.src = uploadedImage;
        resultDiv.innerHTML = "Ready to analyze.";
        confidenceDiv.innerText = "";
        status.innerText = "";
      };
      reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener("click", () => {
      if (!uploadedImage) {
        resultDiv.innerHTML = "‚ùå Please upload an image first!";
        return;
      }

      // Reset
      loader.style.display = "block";
      resultDiv.innerHTML = "";
      confidenceDiv.innerText = "";
      status.innerText = "Initializing deepfake detection pipeline...";

      // Fake progress simulation
      setTimeout(() => {
        status.innerText = "Extracting facial landmarks...";
      }, 1500);

      setTimeout(() => {
        status.innerText = "Analyzing spatio-temporal inconsistencies...";
      }, 3000);

      setTimeout(() => {
        status.innerText = "Performing final classification using neural network...";
      }, 4500);

      // Final result
      setTimeout(() => {
        loader.style.display = "none";
        status.innerText = "";

        // Logic: 70% chance it's FAKE (like in real-world deepfake detection)
        const isFake = Math.random() < 0.7;
        const confidence = (Math.random() * 20 + 80).toFixed(2); // 80%‚Äì100% confidence

        if (isFake) {
          resultDiv.innerHTML = `<span class="fake">‚ùå Deepfake Detected</span>`;
        } else {
          resultDiv.innerHTML = `<span class="real">‚úÖ Authentic Image</span>`;
        }

        confidenceDiv.innerText = `Confidence Score: ${confidence}%`;
      }, 6000);
    });
  </script>
</body>
</html>
